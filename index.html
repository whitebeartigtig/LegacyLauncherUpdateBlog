---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3 class="post-title"><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="post-text">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
